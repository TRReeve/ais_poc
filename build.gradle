plugins {
    // Apply the scala plugin to add support for Scala
    id 'scala'

    // Apply the java-library plugin for API and implementation separation.
    id 'application'
    id "com.github.johnrengelman.shadow" version "6.1.0"
    id "com.palantir.docker" version "0.25.0"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Use Scala 2.13 in our library project
    implementation 'org.scala-lang:scala-library:2.13.2'

    // https://mvnrepository.com/artifact/com.typesafe.akka/akka-stream
    compile group: 'com.typesafe.akka', name: 'akka-stream_2.13', version: '2.6.9'
    compile group: 'com.typesafe.akka', name: "akka-actor_2.13", version: '2.6.9'
    compile group: 'com.lightbend.akka', name: 'akka-stream-alpakka-ftp_2.13', version: '2.0.2'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.17'
    compile group: 'com.lightbend.akka', name: 'akka-stream-alpakka-slick_2.13', version: '2.0.2'
    compile group: 'com.typesafe.akka', name: 'akka-http_2.13', version: '10.2.1'

    // https://mvnrepository.com/artifact/org.typelevel/cats-core
    compile group: 'org.typelevel', name: 'cats-core_2.13', version: '2.2.0'

    // https://mvnrepository.com/artifact/io.circe/circe-generic
    compile group: 'io.circe', name: 'circe-generic_2.13', version: '0.14.0-M1'
    compile group: 'io.circe', name: 'circe-parser_2.13', version: '0.14.0-M1'
    compile group: 'io.circe', name: 'circe-generic_2.13', version: '0.14.0-M1'

    // https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.13'


    // https://mvnrepository.com/artifact/joda-time/joda-time
    compile group: 'joda-time', name: 'joda-time', version: '2.10.6'

    // https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    // Use Scalatest for testing our library
    testImplementation 'junit:junit:null'
    testImplementation 'org.scalatest:scalatest_2.13:3.1.2'
    testImplementation 'org.scalatestplus:junit-4-12_2.13:3.1.2.0'

    // Need scala-xml at test runtime
    testRuntimeOnly 'org.scala-lang.modules:scala-xml_2.13:1.2.0'
}

task scalaTest(dependsOn: testClasses, type: JavaExec) {
    main = 'org.scalatest.tools.Runner'
    args = ['-R', 'build/classes/scala/test', '-o']
    classpath = sourceSets.test.runtimeClasspath
}

application {
    mainClassName = 'ais_poc_etl.Entrypoint'
}

shadowJar {
    transform(com.github.jengelman.gradle.plugins.shadow.transformers.AppendingTransformer) {
        resource = 'reference.conf'
    }
    baseName = 'ais_poc'
    archiveVersion = ''
    with jar

}

docker {
    name = "ais_poc"
}

defaultTasks 'clean', 'scalaTest', 'shadowJar'


